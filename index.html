<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei</title>

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css links -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <!-- font-awesome links -->
    <script
      src="https://kit.fontawesome.com/80546b0366.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header start -->
    <header class="header container">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="faugei-logo" />
        </div>
        <div class="links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About us</a></li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <!-- ------------------------------------------------------------  -->

    <!-- main start -->
    <main class="container">
      <!-- banner start -->
      <section class="banner">
        <div class="banner-content">
          <div class="banner-text">
            <h1 class="banner-title">
              ALWAYS
              <span class="highlight"
                >FRESH <br />
                FLOWERS</span
              >
            </h1>
            <p>
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
        </div>
        <div class="banner-img">
          <img src="images/hero-flower.png" alt="fugei-banner" />
        </div>
      </section>
      <!-- banner end -->

      <!-- ------------------------------------------------------------  -->

      <!-- plants start -->
      <section class="plants"></section>
      <!-- plants end -->
    </main>
    <!-- main end -->

    <!-- ------------------------------------------------------------  -->

    <!-- footer start -->
    <!-- footer end -->
  </body>
</html>
